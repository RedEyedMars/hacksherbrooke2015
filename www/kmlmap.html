<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>KMLMap</title>

    <style>
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
      h1 { position:absolute; }
    </style>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="js/lib/jquery-2.1.3.js"></script>
  </head>
  <body>

    <div id="map-canvas"></div>

    <script>


      function initialize() {
        map = new google.maps.Map(document.getElementById("map-canvas"), {zoom: 13, center: new google.maps.LatLng(45.4018701,-71.9000067)});

        var mapLayer = new google.maps.KmlLayer({
            url: "http://donnees.ville.sherbrooke.qc.ca/storage/f/2014-09-18T14%3A39%3A33.020Z/arrondissement.kml"
          });
        mapLayer.setMap(map);
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>

  </body>
</html>
